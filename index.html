<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Random Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <link rel="icon" href="icon.ico">
</head>

<body>

  <div style="text-align:center" class="password-generator">
    <h1>Click the below button to Generate a Random Password</h1>
    <h2><input type="radio" name="uppercase" value="uppercase" onclick="uppercase_include()">Inculde Upper Case Letters</h2>
    <h2><input type="radio" name="lowercase" value="lowercase" onclick="lowercase_include()">Inculde Lower Case Letters</h2>
    <h2><input type="radio" name="numbers" value="numbers" onclick="numbers_include()">Inculde Numbers</h2>
    <h2><input type="radio" name="symbols" value="symbols" onclick="symbols_include()">Inculde Symbols</h2>
    <button class="btn btn-lg btn-outline-dark" onclick="generate_password()">
      Click Here
    </button>
    <br>
    <p style="font-size: 3rem" id="password"></p>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
